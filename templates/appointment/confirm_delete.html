<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete Appointment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Optional: Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 1rem;
        }
        .list-group-item {
            border: none;
            border-bottom: 1px solid #e9ecef;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">Confirm Delete</h4>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to delete this appointment?</p>
                    
                    <ul class="list-group mb-3">
                        <li class="list-group-item"><strong>Patient:</strong> {{ appointment.patient }}</li>
                        <li class="list-group-item"><strong>Doctor:</strong> {{ appointment.doctor }}</li>
                        <li class="list-group-item"><strong>Date:</strong> {{ appointment.appointment_date }}</li>
                        <li class="list-group-item"><strong>Time:</strong> {{ appointment.appointment_time }}</li>
                    </ul>

                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-danger me-2">
                                <i class="fas fa-trash-alt me-1"></i> Delete
                            </button>
                            <a href="{% url 'appoinment_list' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-1"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
