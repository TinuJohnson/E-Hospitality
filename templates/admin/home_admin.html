{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
    <!-- First Row - Two Cards Side by Side -->
    <div class="row justify-content-center">
        <!-- Doctors Card -->
        <div class="col-xl-5 col-md-6 mb-4 mx-2">
            <div class="card stat-card doctors-card h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                Doctors</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">{{ doctor_count }}</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-user-md stat-icon text-success"></i>
                        </div>
                    </div>
                    <div class="mt-3">
                        <a href="{% url 'list_doctor' %}" class="btn btn-sm btn-success">View All</a>
                        <a href="{% url 'add_doctor' %}" class="btn btn-sm btn-outline-success">Add New</a>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Appointments Card -->
        <div class="col-xl-5 col-md-6 mb-4 mx-2">
            <div class="card stat-card appointments-card h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                                Appointments</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">{{ appointment_count }}</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-calendar-alt stat-icon text-warning"></i>
                        </div>
                    </div>
                    <div class="mt-3">
                        <a href="{% url 'appoinment_list' %}" class="btn btn-sm btn-warning text-white">View All</a>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Second Row - Single Centered Card -->
    <div class="row justify-content-center mt-3">
        <div class="col-xl-5 col-md-6 mb-4">
            <div class="card stat-card patients-card h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                Patients</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">{{ patient_count }}</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-user-injured stat-icon text-primary"></i>
                        </div>
                    </div>
                    <div class="mt-3">
                        <a href="{% url 'list_patient' %}" class="btn btn-sm btn-primary">View All</a>
                      
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
